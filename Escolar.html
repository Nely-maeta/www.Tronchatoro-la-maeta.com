    <style>
        body {

            margin: 0;

        }
        /* Estilos del contenedor del menú */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        /* Estilos de los enlaces del menú */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Cambia el color al pasar el mouse */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Contenedor para el dropdown */
        .dropdown {
            float: left;
            overflow: hidden;
        }
        /* Botón del dropdown */
        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;    
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
        }
        /* Contenido del dropdown (invisible por defecto) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        /* Estilos de los enlaces dentro del dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: left;
        }
        /* Cambia el color al pasar el mouse sobre el enlace del dropdown */
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        /* Mostrar el dropdown al pasar el mouse */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
