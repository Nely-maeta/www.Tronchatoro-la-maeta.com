<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Opcional: mensaje de error o éxito */
        .mensaje {
            margin-top: 15px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="procesar_login.php" method="POST">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>
    <!-- Aquí puedes agregar un mensaje de error -->
    <div class="mensaje" id="mensaje"></div>
</div>

<script>
    // Ejemplo simple de validación en el cliente (opcional)
    document.querySelector('form').addEventListener('submit', function(e) {
        const usuario = document.getElementById('usuario').value;
        const password = document.getElementById('password').value;
        if (!usuario || !password) {
            e.preventDefault();
            document.getElementById('mensaje').textContent = 'Por favor, complete todos los campos.';
        }
    });
</script>

</body>
</html>
